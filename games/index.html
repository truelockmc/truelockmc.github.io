<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Games | true_lock Games</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f06, #f79);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 3rem;
      color: #fff;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    /* Container für die Game-Cards */
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    /* Game Card */
    .game-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .game-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .game-card h2 {
      margin: 10px 0;
      font-size: 1.8rem;
    }
    .game-card p {
      font-size: 1rem;
    }
    footer {
      margin-top: 40px;
      color: #fff;
      text-align: center;
    }
    /* Responsive Anpassungen */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }
      .game-card h2 {
        font-size: 1.5rem;
      }
      .game-card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Games</h1>
  </header>
  
  <div class="games-container">
    <!-- Flappy Bird -->
    <a href="https://truelockmc.github.io/games/flappy-bird/" class="game-card">
      <img src="flappybird_logo.png" alt="Flappy Bird Logo">
      <h2>Flappy Bird</h2>
      <p>Experience the classic Flappy Bird game in a modern look!</p>
    </a>
    <!-- Weitere Beispiel-Spiele -->
    <a href="https://truelockmc.github.io/games/snake/" class="game-card">
      <img src="snake_logo.png" alt="Snake Logo">
      <h2>Snake</h2>
      <p>COMING SOON!</p>
    </a>
    <a href="https://truelockmc.github.io/games/tetris/" class="game-card">
      <img src="tetris_logo.png" alt="Tetris Logo">
      <h2>Tetris</h2>
      <p>COMING SOON!</p>
    </a>
    <!-- Du kannst hier weitere Spiele hinzufügen -->
  </div>
  
  <footer>
    <p>&copy; 2025 true_lock Games. All rights reserved.</p>
  </footer>
</body>
</html>
