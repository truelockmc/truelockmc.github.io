<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaggen Lernen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <header>
        <h1>Flaggen Lernen (BETA)</h1>
        <p>Errate das Land anhand der Flagge!</p>
    </header>

    <main>
        <div id="mode-buttons">
            <button id="easy-mode" class="mode-button">Mehrfachauswahl (Easy)</button>
            <button id="difficult-mode" class="mode-button">Land eingeben (Difficult)</button>
        </div>
        
        <div id="quiz-container">
            <!-- Der Inhalt wird von JavaScript gefÃ¼llt -->
        </div>

        <div id="score-container">
            <p id="correct-score">
                <span class="score-icon">&#9989;</span> Richtige Antworten: <span id="correct-count">0</span>
            </p>
            <p id="incorrect-score">
                <span class="score-icon">&#10060;</span> Falsche Antworten: <span id="incorrect-count">0</span>
            </p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
